<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kript.id Latest News</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        #news { white-space: pre-line; background: #f9f9f9; padding: 1em; border-radius: 8px; }
        #error { color: red; }
        button { margin: 1em 0; padding: 0.5em 1em; }
        textarea { width: 100%; height: 100px; margin: 1em 0; }
    </style>
</head>
<body>
    <h1>Kript.id Latest News</h1>
    <button id="fetchButton">Start Fetching Latest News</button>
    <div id="news">Click the button to fetch the latest news.</div>
    <div id="error"></div>
    <textarea id="copyBox" readonly></textarea>
    <script>
        document.getElementById('fetchButton').addEventListener('click', function() {
            document.getElementById('news').textContent = 'Loading...';
            document.getElementById('error').textContent = '';
            fetch('/api/latest-news')
                .then(res => res.json())
                .then(data => {
                    if (data.result) {
                        document.getElementById('news').textContent = data.result;
                        document.getElementById('copyBox').value = data.result;
                    } else {
                        document.getElementById('news').textContent = '';
                        document.getElementById('error').textContent = data.error || 'Unknown error';
                    }
                })
                .catch(err => {
                    document.getElementById('news').textContent = '';
                    document.getElementById('error').textContent = 'Failed to fetch news.';
                });
        });
    </script>
</body>
</html>
