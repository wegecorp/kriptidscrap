<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kript.id Latest News</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        #news { white-space: pre-line; background: #f9f9f9; padding: 1em; border-radius: 8px; }
        #error { color: red; }
    </style>
</head>
<body>
    <h1>Kript.id Latest News</h1>
    <div id="news">Loading...</div>
    <div id="error"></div>
    <script>
        fetch('/api/latest-news')
            .then(res => res.json())
            .then(data => {
                if (data.result) {
                    document.getElementById('news').textContent = data.result;
                } else {
                    document.getElementById('news').textContent = '';
                    document.getElementById('error').textContent = data.error || 'Unknown error';
                }
            })
            .catch(err => {
                document.getElementById('news').textContent = '';
                document.getElementById('error').textContent = 'Failed to fetch news.';
            });
    </script>
</body>
</html>
